<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300&family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="text-center">
    <div class="header-container">
      <img src="./assets/alura.svg" alt="logo" class="img-logo">
      <h1>Encriptador Online</h1>
    </div>
  </header>
  <section class="container">
    <div class="text-area">
      <textarea id="text-input" rows="10" placeholder="Ingrese texto a encriptar"></textarea>
    </div>
    <div>
      <div class="output"></div>
    </div>
    <div>
      <div><span class="icon"></span><small>letras minusculas y sin acentos</small></div>
      <div class="btns">
        <button>Encriptar</button>
        <button>Desencriptar</button>
      </div>
    </div>
  </section>
  <footer class="footer">
    <p>by Rychowiak</p>
  </footer>
  <script src="./index.js"></script>
</body>

</html>
