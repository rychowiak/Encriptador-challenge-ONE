<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300&family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/d3fec6dfc2.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="text-center">
    <div class="header-container">
      <img src="./assets/alura.svg" alt="logo" class="img-logo">
      <h1>Encriptador Online</h1>
    </div>
  </header>
  <div class="container-main">
    <section class="container container--box">
      <div class="text-area-input">
        <textarea id="text-input" rows="10" placeholder="Ingrese texto a encriptar..."></textarea>
      </div>
      <div class="btn-container">
        <div>
          <span class="icon"></span><small>letras minusculas y sin acentos</small>
        </div>
        <div class="btns">
          <button id="encrypt">Encriptar</button>
          <button id="decrypt">Desencriptar</button>
        </div>
      </div>
    </section>
    <section class="container container-2">
      <div class="text-output">
        <button id="copy-btn">
          <span>Copiar texto!</span>
          <i class="fa-solid fa-copy"></i>
        </button>
        <small class="text-copied"></small>
        <div class="text-info text-center">
          <strong id="no-text-msg">Ningun mensaje descifrado</strong>
          <br>
          <span id="span-output"></span>
        </div>
      </div>
    </section>
  </div>
  <footer class="footer">
    <p>by R/S/F </p>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
